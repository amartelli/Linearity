ShervinSmearingFile = /afs/cern.ch/work/a/amartell/Linearity/CompareZPeaks/data/ShervinFiles/21Jun2012_7TeV_smearing.dat
ShervinEtSmearingFile = /afs/cern.ch/work/a/amartell/Linearity/CompareZPeaks/data/ShervinFiles/Hgg-Etsmearings-rereco22Jan-newMC-regrPhoV5-loose.dat
